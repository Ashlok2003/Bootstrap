<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CDN Integration -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            /* background-color: red; */
        }

        .container {
            margin-top: 15vh;
        }
    </style>
</head>

<body>
    <div class="container">
        .
        <div class="row d-flex align-item-center justify-content-center">
            <div class="col-md-4">
                <img src="./servies.jpg" alt="" class="img-fluid">
            </div>
            <div class="col-md-4 input-window rounded-5 shadow-lg py-5">
                <h2 class="text-center fw-bolder">Welcome Back !</h2>
                <form action="login">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="username" placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" aria-describedby="passwordHelpBlock"
                            required>

                    </div>
                    <div class="mt-3 mb-3 d-flex align-items-center justify-content-around">
                        <button class="btn btn-danger px-3 login">Login</button>
                        <a href="./signup.html" class="nav-link text-danger">New to Medicare ?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap CDN Integration -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            console.log('Script is ready ');
            $('.login').click(() => {
                localStorage.clear();
                localStorage.setItem('username', $('input[type="email"]').val());
                localStorage.setItem('password', $('input[type="password"]').val());
                window.location.href = 'updated_master.html';
            });
        })
    </script>
</body>

</html>
