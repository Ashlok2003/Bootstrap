<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CDN Integration -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- jQuery CDN Integration -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .container {
            border: 2px solid black;
        }

        .row {
            border: 2px solid red;
        }

        .pink {
            background-color: pink;
        }

        .green {
            background-color: green;
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }

        :root {
            --lightblue-color: #1E88E5;
            --lightpurple-color: #673ab7;
            --lightorange-color: #ff9800;
            --lightcyan-color: #00bcd4;
            --darkcyan-color: #009688;
        }

        #section-1 {
            padding-top: 60px;
            height: 500px;
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            background-color: var(--lightblue-color);
        }

        #section-2 {
            padding-top: 60px;
            height: 500px;
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            background-color: var(--lightpurple-color);
        }

        #section-3 {
            padding-top: 60px;
            height: 500px;
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            background-color: var(--lightorange-color);
        }

        #section-41 {
            padding-top: 60px;
            height: 500px;
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            background-color: var(--lightcyan-color);
        }

        #section-42 {
            padding-top: 60px;
            height: 500px;
            color: #fff;
            font-size: 20px;
            font-weight: 700;
            background-color: var(--darkcyan-color);
        }

        /* .navbar-dark .navbar-nav .active>.nav-link,
        .navbar-dark .navbar-nav .nav-link.active navbar-nav .nav-link.show,
        .navbar-dark .navbar-dark .navbar-nav .show>.nav-link {
            background: #333;
        } */
    </style>
</head>

<body class="px-5" data-spy="scroll" data-bs-target="" data-bs-offset="">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark fixed-top navbar-expand" id="myNavbar">
        <a href="" class="navbar-brand">Scrollspy with Event</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarToggle">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#section-1" class="nav-link">Section 1</a></li>
                <li class="nav-item"><a href="#section-2" class="nav-link">Section 2</a></li>
                <li class="nav-item"><a href="#section-3" class="nav-link">Section 3</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sections -->
    <section id="section-1" class="container-fluid section">
        <h2 class="display-4 fw-bolder">Section 1</h2>
        <p class="lead">Section 1 content goes here.</p>
    </section>

    <section id="section-2" class="container-fluid section">
        <h2 class="display-4 fw-bolder">Section 2</h2>
        <p class="lead">Section 2 content goes here.</p>
    </section>

    <section id="section-3" class="container-fluid section">
        <h2 class="display-4 fw-bolder">Section 3</h2>
        <p class="lead">Section 3 content goes here.</p>
    </section>

    <!-- Bootstrap CDN Integration -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script>
        // Initialize Scrollspy
        $(document).ready(() => {
            $('body').scrollspy({
                target: "#myNavbar",
                offset: 60
            });

            // Refresh Scrollspy when a new section is dynamically added
            $('#addSectionButton').click(() => {
                // Dynamically add a new section
                const newSection = `<section id="section-4" class="container-fluid section">
                    <h2 class="display-4 fw-bolder">Section 4</h2>
                    <p class="lead">Section 4 content goes here.</p>
                </section>`;
                $('#sectionsContainer').append(newSection);

                // Refresh Scrollspy
                $('body').scrollspy('refresh');
            });

            // Activate Event
            $('body').on('activate.bs.scrollspy', (e) => {
                const activatedSection = e.target.querySelector('.active');
                console.log(`Activated Section: ${activatedSection.id}`);
            });
        });
    </script>
    <button id="addSectionButton" class="btn btn-primary mt-5">Add Section</button>
    <div id="sectionsContainer"></div>
</body>

</html>
