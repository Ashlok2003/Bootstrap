<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CDN Integration -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .container {
            border: 2px solid black;
        }

        .row {
            border: 2px solid red;
        }

        .pink {
            background-color: pink;
        }

        .green {
            background-color: green;
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }
    </style>
</head>

<body>

    <!--
        List Group Classes in Bootstrap

            .list-group-flush : removes the outer border of the list block

        Color classes in list group

            .list-group-item-light
            .list-group-item-primary
            .list-group-item-secondary
            .list-group-item-success
            .list-group-item-danger
            .list-group-item-warning
            .list-group-item-info
            .list-group-item-dark

        List group Horizontal Class

                    .list-group-horizontal {sm|md|lg|xl}

                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item"></li>
                <ul>

        Making List clickable buttons or anchor tags
        Example:->
                <div class="col-sm-5 py-3">
                    <div class="list-group">
                        <a href="" class="list-group-item list-group-item-action">Home</a>
                        <a href="" class="list-group-item list-group-item-action">About Us</a>
                        <a href="" class="list-group-item list-group-item-action">Contact Us</a>
                        <a href="" class="list-group-item list-group-item-action">Advertise Here</a>
                    </div>
                </div>
 
        
    -->
    <div class="container">
        <h2 class="mt-3 mb-5 text-center">Bootstrap List Group Classes</h2>
        <div class="row">
            <div class="col-sm-5 py-3">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-danger">Home</li>
                    <li class="list-group-item active">About Us</li>
                    <li class="list-group-item list-group-item-warning">Contact Us</li>
                    <li class="list-group-item list-group-item-success">Advertise Here</li>
                </ul>
            </div>
            <div class="col-sm-5 py-3">
                <div class="list-group">
                    <a href="" class="list-group-item list-group-item-action">Home</a>
                    <a href="" class="list-group-item list-group-item-action">About Us</a>
                    <a href="" class="list-group-item list-group-item-action">Contact Us</a>
                    <a href="" class="list-group-item list-group-item-action">Advertise Here</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap CDN  Integration  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>
