<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>
    <!-- Bootstrap CDN Integration -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container {
            border: 8px solid black;
        }

        .row {
            border: 5px solid red;
        }

        .col {
            border: 3px solid green;
        }

        .col-md,
        .col-sm,
        .col-lg,
        .col-xl {
            border: 3px solid purple;
        }
    </style>
</head>

<body>
    <!--
        <!-- This will act as a break the column into two section-->
    <!-- <div class="w-100"></div>

        row-cols-2 : will let us decide that every column row have 2 column only

        extra-large :   col-xl
        large       :   col-lg
        medium      :   col-md
        small       :   col-sm
        extra small :   not defined
    -->

    <div class="container">
        <div class="row">
            <div class="col">Col 1</div>
            <div class="col">Col 2</div>
            <!-- This will break the column into two section-->
            <div class="w-100"></div>
            <div class="col">Col 3</div>
            <div class="w-100"></div>
            <div class="col">Col 4</div>
            <div class="col">Col 5</div>
            <div class="col">Col 6</div>
            <div class="w-100"></div>
            <div class="col">Col 7</div>
            <div class="col">Col 8</div>
        </div>
        <div class="row"></div>
        <div class="row"></div>
    </div>
    <br>
    <br>
    <!--
        row-cols-2 : will let us decide that every column row have 2 column only
    -->
    <div class="container">
        <div class="row row-cols-4">
            <div class="col">Col 1</div>
            <div class="col">Col 2</div>
            <div class="col">Col 3</div>
            <div class="col">Col 4</div>
            <div class="col">Col 5</div>
            <div class="col">Col 6</div>
            <div class="col">Col 7</div>
            <div class="col">Col 8</div>
        </div>
        <div class="row"></div>
        <div class="row"></div>
    </div>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md">Col 1</div>
            <div class="col-md">Col 2</div>
            <div class="col-md">Col 3</div>
            <br>
            <div class="col-lg">Col 4</div>
            <div class="col-lg">Col 5</div>
            <div class="col-lg">Col 6</div>
            <br>
            <div class="col-xl">Col 7</div>
            <div class="col-xl">Col 8</div>
            <div class="col-xl">Col 9</div>
            <br>
            <div class="col-sm">Col 10</div>
            <div class="col-sm">Col 11</div>
            <div class="col-sm">Col 12</div>
        </div>
        <div class="row"></div>
        <div class="row"></div>
    </div>

    <!-- Bootstrap CDN  Integration  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
