<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CDN Integration -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .container {
            border: 2px solid black;
        }

        .row {
            border: 2px solid red;
        }

        .pink {
            background-color: pink;
        }

        .green {
            background-color: green;
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }
    </style>
</head>

<body class="bg-dark">

    <!--
        Bootstrap Toast Plugins
            It is used as an notification point of view on websites

        Methods assciated with the Toasts
            $(.myToast).toast({
                delay: 3000,
                animation: false,
                autohide: false
            })

        Events asociated with the toasts
            . show.bs.toast
            . shown.bs.toast
            . hide.bs.toast
            . hidden.bs.toast

            $(.myToast).on('events', function(){
                The methods you can perform here
            });

        

    -->


    <div class="position-absolute" style="top: 20px; left:40px;">
        <div class="toast show fade mb-2" role="alert" aria-live="assertive" aria-atomic="true"
            data-bs-autohide="false">
            <div class="toast-header d-flex align-item-center justify-content-between">
                <div>
                    <img src="./coronavirus-6600290_1280.png" class="rounded mr-2" alt="..." width="30px">
                    <strong class="mr-auto">Bootstrap</strong>
                </div>
                <div>
                    <small class="text-muted">11 mins ago</small>
                    <button type="button close" class="ml-2 mb-1 close border" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
        <div class="toast show fade" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
            <div class="toast-header d-flex align-item-center justify-content-between">
                <div>
                    <img src="./coronavirus-6600290_1280.png" class="rounded mr-2" alt="..." width="30px">
                    <strong class="mr-auto">Bootstrap</strong>
                </div>
                <div>
                    <small class="text-muted">11 mins ago</small>
                    <button type="button close" class="ml-2 mb-1 close border" data-dismiss="toast" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <div class="toast-body">
                Hello Ashlok Rajesh Chaudhary
            </div>
        </div>
    </div>
    <div class="container position-absolute" style="top:60%;">
        <div class="row py-3">
            <div class="col">
                <button class="btn btn-primary showBtn">SHOW</button>
                <button class="btn btn-danger closeBtn">CLOSE</button>
                <button class="btn btn-warning showAll">SHOW_ALL</button>
                <button class="btn btn-secondary hideAll">HIDE_ALL</button>
                <button class="btn btn-secondary hideOnlyShow">HIDE_Only_Show</button>
                <button class="btn btn-secondary shownOnlyHide mt-2">Show_will_hide</button>
            </div>
        </div>
    </div>

    <!-- JQuery CDN Integration -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Popper.js CDN Integration -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CDN Integration -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(() => {
            $('button.close').click(function () {
                $(this).closest('.toast').toast('hide');
            });

            $('.showBtn').click(() => {
                let toast = $('div.toast:first');
                toast.toast('show');
            });

            $('.hideBtn').click(() => {
                let toast = $('div.toast:first');
                toast.toast('hide');
            });

            $('.showAll').click(() => {
                $('div.toast').each(function () {
                    $(this).toast('show');
                });
            });

            $('.hideAll').click(() => {
                $('div.toast').each(function () {
                    $(this).toast('hide');
                });
            });
            /* Show Hidden toast only */
            $('.hideOnlyShow').click(() => {
                $('div.toast:hidden').each(function () {
                    $(this).toast('show');
                });
            });
            /* Close Shown toast only */
            $('.shownOnlyHide').click(() => {
                $('div.toast:visible').each(function () {
                    $(this).toast('hide');
                });
            });

        });

    </script>

</body>

</html>
