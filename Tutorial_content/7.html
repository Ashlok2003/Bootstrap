        .container {

            background-color: pink;
        }

<body>
    <!-- Margin Utilities in Bootstrap -->
    <!--
        Information:
            .m  ->  margin
            .me ->  margin-right
            .ms ->  margin-left
            .mt ->  margin-top
            .mb ->  margin-bottom

        Device specific Break points :-> 

                Extra-Large  :   .m-xl-*
                Large        :   .m-lg-*
                Medium       :   .m-md-*
                Small        :   .m-sm-*
                Extra Small  :   offset-defined

            # similar for {me, ms, mt, mb} as per the device size configurations

        Margin Classes for different sides

        Margin          :   .m-*
        Margin - right  :   .me-*
        Margin - left   :   .ms-*
        Margin - bottom :   .mb-*
        Margin - top    :   .mt-*

            *[0 - 5] in range

        0 = 0 px
        1 = 0.25 rem
        2 = 0.50 rem
        3 = 1.00 rem
        4 = 1.50 rem
        5 = 3.00 rem

        # we can also do it for negative margins
                Extra-Large  :   .{m, me, ms, mt, mb}-xl-n*
                Large        :   .{m, me, ms, mt, mb}-lg-n*
                Medium       :   .{m, me, ms, mt, mb}-md-n*
                Small        :   .{m, me, ms, mt, mb}-sm-n*
                Extra Small  :   offset-defined
        *[0- 5] && n stands for negative
     -->

    <div class="container">
        <div class="row">
            <div class="col-4 me-auto pink">Col 1</div>
            <div class="col-4 ms-auto orange">Col 2</div>
        </div>
    </div>

    <br>
    <br>
    <div class="container">

            <div class="col-md-4 mt-md-4 green">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. A vitae recusandae totam porro, nulla similique
                ut eveniet maxime animi voluptates.
