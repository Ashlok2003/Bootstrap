<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CDN Integration -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .container {
            border: 2px solid black;
        }

        .row {
            border: 2px solid red;
        }

        .pink {
            background-color: pink;
        }

        .green {
            background-color: green;
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }
    </style>
</head>

<body>

    <!-- Float and Clearfix Classes in Bootstrap
    
        # Float Classes for different Break Points
        
                        Float:left          Float:right         Float:none
        Extra Large :   .float-xl-start      .float-xl-end     .float-xl-none
        Large       :   .float-lg-start      .float-lg-end     .float-lg-none
        Medium      :   .float-md-start      .float-md-end     .float-md-none
        Small       :   .float-sm-start      .float-sm-end     .float-sm-none
        Extra Small :   .float-left          .float-right      .float-none

        Width-Classes

        w-25        width 25%
        w-50        width 50%
        w-75        width 75%
        w-100       width 100% &&   mw-100 also give maximum width
        w-auto      width Auto

        Height-Classes

        h-25        height 25%
        h-50        height 50%
        h-75        height 75%
        h-100       height 100% &&   mh-100 also give maximum he ight
        h-auto      height Auto

        Viewport Height & Width Classes
        {
            vh-100 && min-vh-100 or vw-100 && min-vw-100
        }
    -->

    <div class="container clearfix" style="height:300px;">
        <div class="green w-25 h-25 float-md-start" style="overflow: hidden;">
            <h3>DIV A</h3>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, consequatur.
        </div>
        <div class="pink w-25 h-50 float-md-end">
            <h3>DIV B</h3>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, consequatur.
        </div>
    </div>

    <!-- Bootstrap CDN  Integration  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>
