<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CDN Integration -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .container {
            border: 2px solid black;
        }

        .row {
            border: 2px solid red;
        }

        .pink {
            background-color: pink;
        }

        .green {
            background-color: green;
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }
    </style>
</head>

<body>

    <!--
        Border and shadow classes in Bootstrap

        .border
        .border-{top, right, bottom, left}

        ** Border removing classes in bootstrap

        border - 0
        border - top - 0
        border - right - 0
        border - left - 0
        border - bottom - 0

        ** Border colouring classes

        border - {primary, secondary, danger, success, warning, info....}

        Shadow classes in Bootstrap

        .shadow - none
        .shadow - sm
        .shadow 
        .shadow - lg
    -->


    <div class="container">
        <h2 class="text-center py-3">Bootstrap Border & Shadow Classes !</h2>
        <div class="row py-3">
            <div class="col-md-4 mx-auto">
                <div class="box border shadow-lg px-5 py-5" style="background-color: #fff;">
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Neque, similique inventore. Sapiente
                        accusamus amet ad fuga eaque cumque expedita nulla libero eligendi laborum ea nemo quisquam,
                        porro perspiciatis esse in?</p>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap CDN  Integration  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>
