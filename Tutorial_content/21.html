<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CDN Integration -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .container {
            border: 2px solid black;
        }

        .row {
            border: 2px solid red;
        }

        .pink {
            background-color: pink;
        }

        .green {
            background-color: green;
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }
    </style>
</head>

<body>

    <!--
        Form Classes in Bootstrap

        Form input sizes classes

        large size      .form-control-lg
        default size    .form-control
        small size      .form-control-sm  
    -->

    <div class="container">
        <h2 class="py-3 text-center">Boostrap Form Classes</h2>
        <div class="row py-3">
            <div class="col-md-6">
                <form action="">
                    <div class="form-group">
                        <label for="username">Name</label>
                        <input type="text" class="form-control form-control-lg" name="" id="">

                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" value="ashlok@gmail.com" class="form-control form-control-plaintext" readonly
                            name="" id="">

                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="" id="">
                        <small class="form-text text-muted">
                            Your Password must be 8-20 Chracters long
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select name="" id="" class="form-control">
                            <option value="">INDIA</option>
                            <option value="">USA</option>
                            <option value="">CANADA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="" cols="30" rows="10"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <form action="">
                    <div class="form-group">
                        <h2>Upload File</h2>
                        <div class="form-control-file">
                            <input type="file"></input>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="Ao">Amount</label>
                        <input type="range" class="form-control-range">
                    </div>


                    <div class="form-group">
                        
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="x">
                            <label for="x" class="form-check-label">x</label>
                        </div>
                        
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="y">
                            <label for="y" class="form-check-label">y</label>
                        </div>
                        
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="z">
                            <label for="z" class="form-check-label">z</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap CDN  Integration  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

</body>

</html>
