<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CDN Integration -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .container {
            border: 2px solid black;
        }

        .row {
            border: 2px solid red;
        }

        .pink {
            background-color: pink;
        }

        .green {
            background-color: green;
        }
    </style>
</head>

<body>

    <!-- Offset class in Bootstrap 
            
            offset: it help us to leave a margin from left hand side && It is a subset of col class.

            As per the devices offset class types:
                Extra-Large  :   offset-xl-*
                Large        :   offset-lg-*
                Medium       :   offset-md-*
                Small        :   offset-sm-*
                Extra Small  :   offset-defined

                * where range(0 -> 11) 

                * where range(0 -> 12) ==> (offset - *)
            -->

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 pink">
                Col-6
            </div>
            <div class="col-lg-4 col-md-12 offset-lg-2  green">
                Col-4
            </div>
        </div>
    </div>


    <!-- Bootstrap CDN  Integration  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
